</head>

  <script>

      tex: {

  <script>
    // JavaScript to handle expand/collapse functionality
    function expandAll() {
      const detailsElements = document.querySelectorAll("details");
      detailsElements.forEach(detail => {
        detail.open = true;
      });
    }

    function collapseAll() {
      const detailsElements = document.querySelectorAll("details");
      detailsElements.forEach(detail => {
        detail.open = false;
      });
    }
  </script>
